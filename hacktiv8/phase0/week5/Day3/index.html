<!DOCTYPE html>  
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="description" content="Week4 Day3 Validasi Form dengan JavaScript">
        <title>Validasi Form dengan JavaScript</title>
        <link rel="stylesheet" href="style.css">
        <link href="http://fonts.googleapis.com/css?family=Nunito:400,300" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <form action="#" id="main-form">
        <h1>Registration Form</h1>
        <fieldset>
          <label for="name">Username:</label>
          <input type="text" id="name" name="user_name" value="">
          <label for="password">Password:</label>
          <input type="password" id="password" name="user_password" value="">
          <label for="confirm_password">Confirm Password:</label>
          <input type="password" id="confirm_password" name="user_confirm_password" value="">
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email" value="">
          <label for="confirm_mail">Confirm Email:</label>
          <input type="email" id="confirm_mail" name="user_confirm_email" value="">
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    <script src="script.js"></script>
    </body>
</html>
